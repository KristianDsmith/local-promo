{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">

        <!-- The Link Box You Provided -->
        <div class="col-md-6 col-lg-6 col-sm-12 box-container">
                <div class="box promo-box">
                    <h2>Promo</h2>
                </div>
        </div>

        <!-- Sign Up and Login Forms -->
        <div class="col-md-6 col-lg-6 col-sm-12 box-container">

            <!-- Sign Up Form -->
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {{ signup_form.as_p }}
                    <button type="submit">Create Account</button>
                </form>
            </div>

            <!-- Login Form -->
            <div class="login-form">
                <h2>Login</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button type="submit">Log in</button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
