{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="signup-box">
                <h2>Create Account</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
