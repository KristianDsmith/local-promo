{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    <button type="submit">Login</button>
</form>

<a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
